<script>
    /*Validation for firstname*/           
    function validateFirstname(){
            var fname=document.getElementById("fname").value;
            var errorfname=document.getElementById("errorfname")
            if(fname.trim() == ""){   
            errorfname.innerHTML = "First name is required";
            input.style.borderColor='red';
            }
            else{
            errorfname.innerHTML = "";
            }
        }
    /*validation for lastname*/           
    function validateLastname(){
            var fname=document.getElementById("lname").value;
            var errorfname=document.getElementById("errorlname")
            if(fname.trim() == ""){
            errorlname.innerHTML = "Last name is required";
            input.style.borderColor='red';
            }
            else{
            errorlname.innerHTML = "";
            }
            }
    /*validation for phone*/
function validatePhone(input) {
              var phone = input.value;
              var pattern = /^\d{10}$/;
              var isValid = pattern.test(phone);
              var errorElement = document.getElementById("phoneError");
              
              if (isValid) {
                input.style.borderColor = 'green';
                errorElement.textContent = '';
              } 
              else if(phone.trim() == "") {
                input.style.borderColor = 'red';
                errorElement.textContent = 'Phone number is required';
              }
            else{
                input.style.borderColor = 'red';
                errorElement.textContent = 'Invalid Phone number';
              }  
            }        
    /*validation for email*/
function validateEmail(input) {
              var email = input.value;
              var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              var isValid = pattern.test(email);
              var errorElement = document.getElementById("emailError");
              
              if (isValid) {
                input.style.borderColor = 'green';
                errorElement.textContent = '';
              } 
              else if(email.trim() == ""){
                input.style.borderColor = 'red';
                errorElement.textContent = 'Email id is required';
              }
              else {
                input.style.borderColor = 'red';
                errorElement.textContent = 'Invalid email address';
              }
            } 
            /*validation for query*/  
function validateAddress(input){
            var address=document.getElementById("address").value;
            var erroraddress=document.getElementById("erroraddress")
            if(address.trim() == ""){
            erroraddress.innerHTML = "Enter your address";
            input.style.borderColor='red';
            }
            else{
            erroraddress.innerHTML = "";
            }
        }              
       /*validating username*/
        function validateusername(input) {
              var email = input.value;
              var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              var isValid = pattern.test(email);
              var errorElement = document.getElementById("usernameError");
              
              if (isValid) {
                input.style.borderColor = 'green';
                errorElement.textContent = '';
              } else {
                input.style.borderColor = 'red';
                errorElement.textContent = 'Invalid user name';
              }
            } 
            /*validating password*/         
            function validatePassword(input){
                var password=input.value;
                var pattern=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$/;
                var isValid=pattern.test(password);
                var errorElement=document.getElementById("passwordError");
                if(isValid){
                    input.style.borderColor='green';
                    errorElement.textContent='';
                }
                else if(password.trim() == ""){
                    input.style.borderColor='red';
                    errorElement.textContent='Required password';
                }
                else{
                    input.style.borderColor='red';
                    errorElement.textContent='Invalid password.Password should contain one upper,lower characters,one digit and special one character.';
                }
            }
    /*validating confirm password*/
    function validateConfirm(input){
        var confirm=document.getElementById("confirm").value;
        var password=document.getElementById("passwordInput");
        var errorElement=document.getElementById("errorconfirm");
        if(confirm===password){
            errorElement.textContent='';
        }
        else{
            input.style.borderColor='red';
            errorElement.textContent='Mismatch password';
        }
    }   
    /*validation for age*/
                  
    function calculateAge() {
      var birthDay = document.getElementById("day").value;
      var birthMonth = document.getElementById("month").value;
      var birthYear = document.getElementById("year").value;
      if (birthDay && birthMonth && birthYear) {
        var currentDate = new Date();
        var currentDay = currentDate.getDate();
        var currentMonth = currentDate.getMonth() + 1; 
        var currentYear = currentDate.getFullYear();
        var age = currentYear - birthYear;
        if (currentMonth < birthMonth || (currentMonth == birthMonth && currentDay < birthDay)) {
          age--;
        }

        document.getElementById("age").value = age;
      } else {
        document.getElementById("age").value = ""; 
      }
    }
    function validatedob() {
      
      const day = document.getElementById("day").value;

        function populateCities() {
            const stateDropdown = document.getElementById("stateDropdown");
            const cityDropdown = document.getElementById("cityDropdown");
            const selectedState = stateDropdown.value;

           
            cityDropdown.innerHTML = "<option value=''>Select City</option>";

                    const option = document.createElement("option");
                    option.value = city;
                    option.text = city;
                    cityDropdown.appendChild(option);
                });
            }
        }
